<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style2.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fuggles&family=Lora:ital@1&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <!-- icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="main_block">
        <div id="header">
            <div class="Name">
                <h1>Tinu Prajapati</h1>
            </div>
        </div>
        <div id="sidebar">
            <input type="checkbox" id="check" />
            <div class="btn_one">
                <label for="check">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="sidebar_menu">
                <div class="logo">
                    <a href="#">Prajapati </a>
                </div>

                <div class="btn_two">
                    <label for="check" style="color: grey">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fa-solid fa-image"></i>
                            <a href="#">Gallery</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <a href="#">Shortcuts</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-photo-film"></i>
                            <a href="#">Exhibits</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-calendar-days"></i>
                            <a href="#">Events</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-store"></i>
                            <a href="#">Store</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-phone"></i>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <i class="fa-regular fa-comments"></i>
                            <a href="#">Feedback</a>
                        </li>
                    </ul>
                </div>
                <div class="social_media">
                    <ul>
                        <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </ul>
                </div>
            </div>
        </div>
        <div id="navigation"></div>
        <div id="main">
            <p></p>
        </div>
        <div id="Ads"></div>
        <div id="Footer"></div>
    </div>
</body>
</html>
